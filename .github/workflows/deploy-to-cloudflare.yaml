name: Deploy to CloudFlare

on:
  workflow_dispatch:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - run: "sed -i 's/{KV_SHORT_URL_BINDING_ID}/${KV_SHORT_URL_BINDING_ID}/g' wrangler.toml"
      - run: "sed -i 's/{KV_SHORT_URL_MAPPING_BINDING_ID}/${KV_SHORT_URL_MAPPING_BINDING_ID}/g' wrangler.toml"
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}